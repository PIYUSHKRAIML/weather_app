<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/favi.png" type="image/x-icon" />
    <title>Weather_App</title>
    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--link css-->
    <link rel="stylesheet" href="newstyles.css">
    
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./Images/location.png" width="80" 
                height="80" alt="loading" loading="lazy">

                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form-->
            <div>
                <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for City..." 
                    data-searchInput>
    
                    <button class="btn" type="submit">
                        <img src="./Images/search.png" width="20" 
                        height="20" alt="loading" loading="lazy">
                    </button>
    
                </form>
            </div>
            


            <!-- loading screen container -->

            <div class="sub-container loading-container">

                <img src="./Images/loading.gif" width="150" height="150">

                <p>loading...</p>
            </div>

            <!--show weather info-->

            <div class=" sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="load ho rha h sabr!!!">
                </div>

                <!--weather description-->

                <p data-weatherDesc></p>

                <!--weather icon-->

                <img data-weatherIcon alt="load ho rha h sabr!!!">

                <!--temperature-->

                <p data-temp></p>
                
                <!--3 cards-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./Images/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./Images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>

                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./Images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>

                    </div>

                </div>
            </div>


        </div>
    </div>
<script src="newindex.js"></script>
</body>
</html>
